<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script>
        src="http://kit.fontawesome.com/64d58efce2.js"
        crossorigin="anonymous"
    </script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi, harum enim.
                </p>
                <div class="info">
                    <img src="/Images/phone.png" alt="logo">
                </div>
            </div>
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="index.html">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="text" name="Name" class="input">
                        <label for="">Name</label>
                        <span>Name</span>
                    </div>
                    <div class="input-container">
                        <input type="Phone" name="Phone" class="input">
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container">
                        <input type="Email" name="Email" class="input">
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea name="Message" class="Input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                    </div>
                    <a href="#" class="btn"><button>Send</button></a>
                </form>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
