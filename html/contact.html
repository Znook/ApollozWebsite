<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/css/style.css">
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
</head>
<body>
    <div class="container">
        <div class="form">
            <div class="contact-info">
                <h3 class="title">Get in touch</h3>
                <p class="text">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
                    dolorum adipisci recusandae praesentium dicta!
                </p>

                <div class="info">
                    <div class="information">
                      <img src="/Images/phone.png" class="icon" alt="" />
                      <p>555 555 555</p>
                    </div>
                    <div class="information">
                      <img src="/Images/email.png" class="icon" alt="" />
                      <p>Someone@something.com</p>
                    </div>
                    <div class="information">
                      <img src="/Images/location.png" class="icon" alt="" />
                      <p>Someplace</p>
                    </div>
                </div>

                <div class="social-media">
                    <p>Connect with us</p>
                    <div class="social-icons">
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                        <a href="#">
                            <i class="fab fa-linkedin-in"></i>
                        </a>
                    </div>
                </div>  
            </div>
            
            <div class="contact-form">
                <span class="circle one"></span>
                <span class="circle two"></span>

                <form action="contact.html" autocomplete="off" onsubmit="sendEmail(); reset();">
                    <h3 class="title">Contact us</h3>
                    <div class="input-container">
                        <input type="name" id="Name" name="Name" class="input"/>
                        <label for="">Name</label>
                        <span>Name</span>
                    </div>
                    <div class="input-container">
                        <input type="Phone" id="Phone" name="Phone" class="input"/>
                        <label for="">Phone</label>
                        <span>Phone</span>
                    </div>
                    <div class="input-container">
                        <input type="Email" id="Email" name="Email" class="input"/>
                        <label for="">Email</label>
                        <span>Email</span>
                    </div>
                    <div class="input-container textarea">
                        <textarea id="Message" name="Message" class="input"></textarea>
                        <label for="">Message</label>
                        <span>Message</span>
                      </div>
                    <input type="submit" value="Send" class="btn"/>
                </form>
            </div>
        </div>
    </div>
    <script src="/script/app.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
    <script>
        function sendEmail(){
            Email.send({
                Host : "smtp.gmail.com",
                Username : "apollozfoto@gmail.com",
                Password : "qwerty123456!",
                To : 'apollozfoto@gmail.com',
                From : document.getElementById("email").value,
                Subject : "New Contact form Enquiry",
                Body : "Name: " + document.getElementById("Name").value
                    + "<br> Email: " + document.getElementById("Email").value
                    + "<br> Phone: " + document.getElementById("Phone").value
                    + "<br> Message: " + document.getElementById("Message").value 

            }).then(
            message => alert("Thank you for contacting us!")
            );
        }
    </script>
</body>
</html>
